<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id= "container">
        <div id="display"></div>
        <button class= "buttons" type = "button" value= "0">0</button>
        <button class= "buttons" type = "button" value= "1">1</button>
        <button class= "buttons" type = "button" value= "2">2</button>
        <button class= "buttons" type = "button" value= "3">3</button>
        <button class= "buttons" type = "button" value= "4">4</button>
        <button class= "buttons" type = "button" value= "5">5</button>
        <button class= "buttons" type = "button" value= "6">6</button>
        <button class= "buttons" type = "button" value= "7">7</button>
        <button class= "buttons" type = "button" value= "8">8</button>
        <button class= "buttons" type = "button" value= "9">9</button>
        <button class= "operator" type = "button">+</button>
        <button class= "operator" type = "button">-</button>
        <button class= "operator" type = "button">*</button>
        <button class= "operator" type = "button">/</button>
        <button class= "operator" type = "button">=</button>
        <button class= "clear" type = "button">Clear</button>
    </section>
</body>
</html>
